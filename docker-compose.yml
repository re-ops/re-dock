version: '3'

services:
  elasticsearch:
    hostname: elasticsearch
    image: "docker.elastic.co/elasticsearch/elasticsearch-oss:6.8.0"
    container_name: re-dock_elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - cluster.name=re-ops
      - discovery.zen.minimum_master_nodes=1
      - discovery.type=single-node
      - path.repo=/usr/share/elasticsearch/data/
    networks: ['stack']

  kibana:
    image: "docker.elastic.co/kibana/kibana-oss:6.8.0"
    container_name: re-dock_kibana
    ports:
      - "5601:5601"
    depends_on: ['elasticsearch']
    links:
      - elasticsearch
    networks: ['stack']

  grafana:
    image: "grafana/grafana:5.1.5"
    container_name: re-dock_grafana
    ports:
      - "3000:3000"
    env_file:
      - './grafana/env.grafana'
    links:
      - elasticsearch
    networks: ['stack']

  logstash:
    image: "docker.elastic.co/logstash/logstash-oss:6.8.0"
    container_name: logstash
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    depends_on: ['elasticsearch']
    networks: ['stack']

networks: {stack: {}}
